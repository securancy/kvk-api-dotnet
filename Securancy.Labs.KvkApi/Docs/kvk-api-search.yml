servers:
  - url: 'https://api.kvk.nl/'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey
  schemas:
    SearchResult:
      type: object
      properties:
        apiVersion:
          type: string
          example: "2.0"
        meta:
          type: object
        data:
          type: object
          $ref: "#/components/schemas/ResultData_CompanyBasicV2"
    CompanyBasicV2:
      type: object
      properties:
        kvkNumber:
          type: string
        branchNumber:
          type: string
        rsin:
          type: string
        tradeNames:
          $ref: '#/components/schemas/CompanySearchV2TradeNames'
        hasEntryInBusinessRegister:
          type: boolean
        hasNonMailingIndication:
          type: boolean
        isLegalPerson:
          type: boolean
        isBranch:
          type: boolean
        isMainBranch:
          type: boolean
        addresses:
          description: At most 1 address is returned
          type: array
          items:
            $ref: '#/components/schemas/CompanySearchV2Address'
        websites:
          type: array
          items:
            type: string
    CompanySearchV2TradeNames:
      type: object
      properties:
        businessName:
          type: string
        shortBusinessName:
          type: string
        currentTradeNames:
          type: array
          items:
            type: string
        formerTradeNames:
          type: array
          items:
            type: string
        currentStatutoryNames:
          type: array
          items:
            type: string
        formerStatutoryNames:
          type: array
          items:
            type: string
        currentNames:
          type: array
          items:
            type: string
        formerNames:
          type: array
          items:
            type: string
    CompanySearchV2Address:
      type: object
      properties:
        type:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        houseNumberAddition:
          type: string
        postalCode:
          type: string
        city:
          type: string
        country:
          type: string
    ResultData_CompanyBasicV2:
      description: Standardized Resultdata
      type: object
      properties:
        itemsPerPage:
          format: int32
          description: Amount of search results per page used for the query
          type: integer
        startPage:
          format: int32
          description: The current page of the results
          type: integer
        totalItems:
          format: int32
          description: Total amount of results spread over multiple pages
          type: integer
        nextLink:
          description: Link to next set of ItemsPerPage result items
          type: string
        previousLink:
          description: Link to previous set of ItemsPerPage result items
          type: string
        items:
          description: Actual search results
          type: array
          items:
            $ref: '#/components/schemas/CompanyBasicV2'