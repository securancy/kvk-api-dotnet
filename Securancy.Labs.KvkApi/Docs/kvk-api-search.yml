openapi: 3.0.0
info:
  version: 2-oas3
  title: KvK.GsaSearch.WebApi
paths:
  /api/v2/search/companies:
    get:
      tags:
        - Companies
      summary: Get a list with basic information about companies
      operationId: Companies_GetCompaniesBasicV2
      parameters:
        - name: kvkNumber
          in: query
          description: >-
            KvK number, identifying number for a registration in the Netherlands
            Business Register. Consists of 8 digits
          required: false
          schema:
            type: string
        - name: branchNumber
          in: query
          description: >-
            Branch number (Vestigingsnummer), identifying number of a branch.
            Consists of 12 digits
          required: false
          schema:
            type: string
        - name: rsin
          in: query
          description: >-
            RSIN is an identification number for legal entities and
            partnerships. Consist of only digits
          required: false
          schema:
            type: string
        - name: street
          in: query
          description: Street of an address
          required: false
          schema:
            type: string
        - name: houseNumber
          in: query
          description: House number of an address
          required: false
          schema:
            type: string
        - name: postalCode
          in: query
          description: 'Postal code or ZIP code, example 1000AA'
          required: false
          schema:
            type: string
        - name: city
          in: query
          description: City or Town name
          required: false
          schema:
            type: string
        - name: tradeName
          in: query
          description: The name under which a company or a branch of a company operates;
          required: false
          schema:
            type: string
        - name: includeFormerTradeNames
          in: query
          description: >-
            Indication (true/false) to search through expired trade names and
            expired registered names and/or include these in the results.
            Default is false
          required: false
          schema:
            type: boolean
        - name: includeInactiveRegistrations
          in: query
          description: "Indication (true/false) to include searching through inactive dossiers/deregistered companies. Default is false.\r\nNote: History of inactive companies is after 1 January 2013"
          required: false
          schema:
            type: boolean
        - name: mainBranch
          in: query
          description: Search includes main branches. Default is true
          required: false
          schema:
            type: boolean
        - name: branch
          in: query
          description: Search includes branches. Default is true
          required: false
          schema:
            type: boolean
        - name: legalPerson
          in: query
          description: Search includes legal persons. Default is true
          required: false
          schema:
            type: boolean
        - name: startPage
          in: query
          description: >-
            Number indicating which page to fetch for pagination. Default = 1,
            showing the first 10 results
          required: false
          schema:
            type: string
        - name: site
          in: query
          description: Defines the search collection for the query
          required: false
          schema:
            type: string
        - name: context
          in: query
          description: User can optionally add a context to identify his result later on
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: Free format text search for in the compiled search description.
          required: false
          schema:
            type: string
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
            text/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
            text/html:
              schema:
                $ref: '#/components/schemas/SearchResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
               type: string
               example: Bad Request
            text/json:
              schema:
               type: string
               example: Bad Request
            text/html:
              schema:
               type: string
               example: Bad Request
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
               type: string
               example: Forbidden
            text/json:
              schema:
               type: string
               example: Forbidden
            text/html:
              schema:
               type: string
               example: Forbidden
